title:            Rishabh Khandelwal
description:      Android Developer | Graphic Designer
# My personal blog consisting posts about my work and some cool tips and tricks for tech geeks! 
logo:             rish_logo.png
disqus_shortname: rishabh-blog
# Assign a default image for your site's header and footer
default_bg:       background.jpg
search:           true
share:            true
# Read Time is a calculator tp provide post read-time based on word count. Usage is recommended.
readtime:         true
# Turn on or off the fin animations in the header and footer
triangleheader:	  true
animated_fins:    true
# Specify the fin color in RGB value
fin_color:        "255,255,255"
# Change url to your domain. Leave localhost server or blank when working locally.
url:              "https://rish0957.github.io"
baseurl:          "/project"

# Gems used
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-seo-tag

# Archives configuration
# https://github.com/jekyll/jekyll-archives/blob/master/docs/configuration.md
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    # year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    tag: '/project/archive/tag/:name/'
    category: '/project/archive/category/:name/'

# Owner/author information
author:
  name:           Rishabh Khandelwal
  picture:        rishabh_image.jpg
  email:          khandelwal.rishabh957@gmail.com
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    Android Developer | Graphic Designer 
  # Social networking links used in footer. Update and remove as you like.
  twitter:	"https://twitter.com/rish0957"
  facebook:	"https://www.facebook.com/rishabh.khandelwal.338"
  github:	"https://github.com/Rish0957"
  linkedin:	"https://www.linkedin.com/in/rishabh-khandelwal-0554a812a/"
  instagram:	"https://www.instagram.com/rishabh_on_insta/"
  #tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    "https://plus.google.com/114807044254255224640"

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: 
    external: false
    icon: home
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags

# Sitemap configuration
# https://github.com/kinnetica/jekyll-plugins
sitemap:
    file: "/project/sitemap.xml"
    exclude:
        - "/project/atom.xml"
        - "/project/feed.xml"
        - "/project/feed/index.xml"
    include_posts:
        - "/project/index.html"

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kolkata
future:      true
markdown:    kramdown
highlighter: rouge
paginate:    4
paginate_path: "/blog/:num/"

# https://github.com/mojombo/jekyll/wiki/Permalinks
collections:
  posts:
    output: true
    permalink: pretty
  pages:
    output: true
    permalink: pretty

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
